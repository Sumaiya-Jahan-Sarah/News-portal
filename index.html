<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualities Daily </title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5a327b6a10.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter&family=Lobster&family=Nunito+Sans&family=Poppins:ital,wght@0,500;0,600;1,400&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body class="container-md" style="font-family: 'Poppins', sans-serif;">
    <header>


        <nav>
            <div class="d-flex flex-wrap justify-content-around align-items-center">
                <div>
                    <h1 class="text-primary fw-semibold " href="#">
                        <i class="fa-solid fa-rectangle-ad"></i>
                        The Actualities Daily
                    </h1>
                </div>

                <div>
                    <button class="me-2 btn btn-outline-primary text-decoration-underline fw-bolder"
                        href="index.html">Home
                    </button>
                    <a class="text-muted btn btn-outline-primary border border-0" href="blog.html">Blog</a>
                    <img class="img-thumbnail " style="width: 50px; border-radius: 50%;"
                        src="images/image thumbnail.webp" alt="">

                </div>
            </div>
        </nav>

        <hr>
        <!-- show news list -->

        <section class=" my-4 d-flex flex-wrap justify-content-around fw-semibold text-muted" id="news-category">

        </section>
    </header>



    <main>

        <!-- loader -->
        <section id="loader" class="d-none d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>


        <!-- news amount  -->
        <section class="p-4 my-5 shadow-sm bg-body-tertiary">
            <h3 id="news-amount">There are all news</h3>
        </section>

        <!-- News portal  -->
        <section>
            <div id="news-container" class="row row-cols-1 row-cols-md-1 g-4">
            </div>
        </section>


        <!-- modal -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsDetailsModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>




    </main>
    <hr>
    <footer class="text-center text-muted">
        <p> Copyright @ 2022 All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>




</body>

</html>
