<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunrise</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5a327b6a10.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter&family=Lobster&family=Nunito+Sans&family=Poppins:ital,wght@0,500;0,600;1,400&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body class="container-md" style="font-family: 'Poppins', sans-serif;">
    <header>
        <section class="d-sm-flex justify-content-center">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid d-flex justify-content-end">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <a class="navbar-brand text-primary fw-semibold " href="#">
                                <i class="fa-solid fa-rectangle-ad"></i>
                                Bootstrap
                            </a>
                        </div>
                    </nav>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav d-flex justify-content-end ">
                            <a class="nav-link active text-decoration-underline fw-semibold" aria-current="page"
                                href="#">Home</a>
                            <a id="blog" class="nav-link text-secondary " href="#">Blog</a>
                            <a href="#"><img class="img-thumbnail " style="width: 50px; border-radius: 50%;"
                                    src="images/image thumbnail.webp" alt=""></a>

                        </div>
                    </div>
                </div>
            </nav>

        </section>












        <hr>
        <section class=" my-4 d-flex justify-content-around fw-semibold text-muted" id="news-category">

        </section>
    </header>
    <main>

        <!-- loader -->
        <section id="loader" class="d-none d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>


        <!-- news amount  -->
        <section class="p-4 my-5 shadow-sm bg-body-tertiary">
            <h3 id="news-amount">There are all news</h3>
        </section>

        <!-- News portal  -->
        <section>
            <div id="news-container" class="row row-cols-1 row-cols-md-1 g-4">
            </div>
        </section>


        <!-- modal -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsDetailsModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Blog -->
        <section id="blog-question">

        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
